<!DOCTYPE html>

<html>
	<head>
		<title>WhiteBored</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="css/styles-whitebored.css">
		<!--[if lte IE 6]>
			<style>#top, #bottom, #left, #right { display: none; }</style>
		<![endif]-->
		<link href='http://fonts.googleapis.com/css?family=Alegreya+Sans+SC' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="css/font-awesome-4.3.0/css/font-awesome.min.css">
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
		<script type="text/javascript" src="js/js-whitebored.js"></script>
	</head>

	<body>
		<div id="left"></div>
		<div id="right"></div>
		<div id="top"></div>
		<div id="bottom"></div>

		<div id="canvasDiv">
			<script type="text/javascript"> $(document).ready(function() {
				prepareCanvas();
			});</script>

			<div id="markers">
					<ul>
						<li class="marker"><img src="images/marker-red.png" alt="red marker"></li>
						<li class="marker"><img src="images/marker-orange.png" alt="orange marker"></li>
						<li class="marker"><img src="images/marker-yellow.png" alt="yellow marker"></li>
						<li class="marker"><img src="images/marker-green.png" alt="green marker"></li>
						<li class="marker"><img src="images/marker-blue.png" alt="blue marker"></li>
						<li class="marker"><img src="images/marker-purple.png" alt="purple marker"></li>
						<li class="marker"><img src="images/marker-black.png" alt="black marker"></li>
					</ul>
			</div>
			<div id="eraser">
				<img src="images/eraser.png" alt="eraser">
			</div>
		</div>
	</body>
</html>
